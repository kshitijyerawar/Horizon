<!-- dashboard.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizon India - Free Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .course {
      background: #0f0f0f;
      border: 1px solid #00f0ff44;
      border-radius: 10px;
      margin-bottom: 30px;
      padding: 20px;
      box-shadow: 0 0 10px #00f0ff44;
    }
    .course h2 {
      color: #00f0ff;
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }
    .pdf-link {
      margin-top: 15px;
      display: inline-block;
      background: linear-gradient(90deg, #00f0ff, #00ff94);
      padding: 10px 15px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
    @media (min-width: 768px) {
      iframe { height: 350px; }
    }
  </style>
</head>
<body><h1>ðŸŽ“ Horizon India - Free Courses</h1>
<div id="courseContainer"></div><script>
 const firebaseConfig = {
  apiKey: "AIzaSyD0bpnCK1dWjBhLe5jYUjs5iT7CSDi4Ugs",
  authDomain: "horizon-india-438ca.firebaseapp.com",
  projectId: "horizon-india-438ca",
  storageBucket: "horizon-india-438ca.firebasestorage.app",
  messagingSenderId: "375725826736",
  appId: "1:375725826736:web:cd6815e08c16a123a2d175"
};
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function loadCourses() {
    db.collection("courses").get().then(snapshot => {
      const container = document.getElementById("courseContainer");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        container.innerHTML += `
          <div class="course">
            <h2>${data.title}</h2>
            <iframe src="${data.video}" allowfullscreen></iframe>
            <br>
            <a class="pdf-link" href="${data.pdf}" target="_blank">ðŸ“„ Download Notes</a>
          </div>
        `;
      });
    });
  }

  loadCourses();
</script></body>
</html>
